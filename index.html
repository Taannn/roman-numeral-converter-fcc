<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC JS CERT PROJECT: Roman Numeral Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4">Decimal to Roman Numeral Converter</h1>
                <input type="number" name="number" id="number" class="form-control" placeholder="Enter a decimal here...">
                <button type="button" id="convert-btn" class="btn btn-outline-success mt-3">Convert</button>
                <div id="output" class="border border-info mt-4 rounded-3 border-3 w-50 h-25 text-center lead"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/roman.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
